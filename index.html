        }

            padding: 10px 20px;
            font-size: 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 6px #999;

        }

        // 宣告全域變數
        let telData = null;

        function searchTel() {
            const input = document.getElementById('telSearchInput').value.trim();
            if (input === "") {
                alert('請輸入分機號碼');
                return;
            }

            const telNumber = parseInt(input);
            const result = telData.find(item =>
                item['分機號碼'] === telNumber ||
                item['分機'] === telNumber ||
                item['Tel'] === telNumber
            );

            if (result) {
                const unit = result['使用單位'] || result['單位'] || result['部門'] || '無資料';
                const lineGroup = result['線組編號'] || '無資料';
                const telType = result['分機種類'] || '無資料';
                const subTelCount = result['副機數量'] || '無資料';
                const installLocation = result['裝機位置'] || '無資料';
                const g450Port = result['G450 Port'] || '無資料';
                const telNumber = result['分機號碼'] || result['分機'] || result['Tel'] || input;
                const didNumber = result['對應DID號碼'] || '無資料';
                const relocationRecord = result['拆遷記錄'] || '無資料';
                const remark = result['備註'] || '無資料';

                // 準備 Telegram 訊息內容
                const telegramMessage = `
分機搜尋結果:
分機號碼: ${telNumber}
使用單位: ${unit}
線組編號: ${lineGroup}
G450 Port: ${g450Port}
分機種類: ${telType}
副機數量: ${subTelCount}
DID號碼: ${didNumber}
裝機位置: ${installLocation}
拆遷紀錄: ${relocationRecord}
備註: ${remark}
`;

                // 發送到 Telegram (使用 fetch)
                const botToken = '5807495427:AAFnV9D57uyxGpFffOXAh-fjG8TncyAAZ-I';
                const chatId = '-4786558964';
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: telegramMessage,
                        parse_mode: 'HTML'
                    })
                }).catch(error => console.error('發送 Telegram 訊息失敗:', error));

                const resultWindow = window.open("", "_blank");
                resultWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="zh-Hant">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                                padding: 20px;
                                border-radius: 5px;
                                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

                            .result-item {

                                text-align: left;
                            }

                            }
                        </style>
                    </head>
                    <body>
                        <div class="result-container">
                            <div class="result-item"><span class="label">分機號碼:</span>${telNumber}</div>
                            <div class="result-item"><span class="label">使用單位:</span>${unit}</div>
                            <div class="result-item"><span class="label">線組編號:</span>${lineGroup}</div>
                            <div class="result-item"><span class="label">G450 Port:</span>${g450Port}</div>
                            <div class="result-item"><span class="label">分機種類:</span>${telType}</div>
                            <div class="result-item"><span class="label">副機數量:</span>${subTelCount}</div>
                            <div class="result-item"><span class="label">DID號碼:</span>${didNumber}</div>
                            <div class="result-item"><span class="label">裝機位置:</span>${installLocation}</div>
                            <div class="result-item"><span class="label">拆遷紀錄:</span>${relocationRecord}</div>
